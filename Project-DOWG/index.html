<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GIF Generator</title>
<!-- Scripts -->
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
<!-- CSS -->
        <link rel="stylesheet" href="style.css">
<!-- Fonts -->

<!-- Buttons -->
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    </head>
    <body>
        <div class="container">


            <div class="rainbow-text">
                <h1>RANDOM GIF GENERATOR</h1>
            </div class="form">

            <div class="form-container">
            <form>

                <h2>WHAT DAY IS IT?</h2>
                <input id="textfield" type="text" placeholder="type here... ">
                <input id="findGifs" type="submit" name="" value="SEARCH">
            </form>
            </div>

            <div class="carousel-container">
                <div class="leftScrollBtn previous">
                    <!-- <button type="scroll" name="leftScrollBtn"></button> -->
                        <span class="lnr lnr-arrow-left-circle"></span>
                </div>
<!-- gif box -->
                    <div id="carousel-box"></div>
<!-- Button: right scroll -->
                <div class="rightScrollBtn next">
                    <!-- <button type="scroll" name="rightScrollBtn"></button> -->
                    <span class="lnr lnr-arrow-right-circle"></span>
                </div>
            </div>

            <div class="button-container">

                    <button id="title" type="button" name="titleBtn">TITLE</button>

                    <button id="url" type="button" name="giphyBtn">URL</button>

                    <button id="rating" type="button" name="ratingBtn">RATING</button>


            </div>

            <footer>Powered by GIPHY</footer>

        </div>
    </body>
</html>
